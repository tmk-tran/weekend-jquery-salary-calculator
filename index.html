<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="vendor/jquery.js"></script>
    <script src="js/client.js"></script>
    
    <title>Weekend Salary Calculator</title>
</head>
<body>
   <main id="form">
      <header>
         <h1>Weekend Salary Calculator</h1>
      </header>
      <section>
         <h2>Add New Employee</h2>
         <input type="text" placeholder="First Name" id="firstName" required />
         <input type="text" placeholder="Last Name" id="lastName" required />
         <input type="text" placeholder="ID" id="id" required />
         <input type="text" placeholder="Title" id="title" required />
         <input type="text" placeholder="Annual Salary" id="annualSalary" required />

       
         <button id="addEmployee">Add Employee</button>
      </section>

      <section>
         <h2>Monthly Costs</h2>
         <h3>Fill me in <span id="totalCosts">$0</span>total monthly costs</h3>
         <ul id="employees"></ul>
      </section>

      <footer>&copy;Footer</footer>
   </main>
</body>

</html>
