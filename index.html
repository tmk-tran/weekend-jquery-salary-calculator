<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <script src="vendor/jquery.js"></script>
   <script src="js/client.js"></script>

   <title>Salary Calculator</title>
</head>

<body>
   <main id="form">
      <header>
         <h1>Salary Calculator</h1>
      </header>
      <h2>Add New Employee Below!</h2>

      <section>
         <h3>Change text later</h3>
         <h4>Total Monthly Cost:<span id="totalCosts">$0</span></h4>
      </section>

      <section class="input">
         <input type="text" placeholder="First Name" id="firstName" required />
         <input type="text" placeholder="Last Name" id="lastName" required />
         <input type="text" placeholder="ID" id="id" required />
         <input type="text" placeholder="Title" id="title" required />
         <input type="text" placeholder="Annual Salary" id="annualSalary" required />
      </section>

      <section class="row1">
         <div class="number7"><button id="seven">7</button></div>
         <div class="number8"><button id="eight">8</button></div>
         <div class="number9"><button id="nine">9</button></div>
         <div class="subtract"><button id="minus">-</button></div>
         <div class="division"><button id="divide">\</button></div>
      </section>

      <section class="row2">
         <div class="number4"><button id="four">4</button></div>
         <div class="number5"><button id="five">5</button></div>
         <div class="number6"><button id="six">6</button></div>
         <div class="plus"><button id="add">+</button></div>
         <div class="multiply"><button id="times">*</button></div>
      </section>

      <section class="row3">
         <div class="number1"><button id="one">1</button></div>
         <div class="number2"><button id="two">2</button></div>
         <div class="number3"><button id="three">3</button></div>
         <div class="dot"><button id="decimal">.</button></div>
         <div class="purpleB"><button id="addEmployee">Submit</button>
            <div class="equal"></div>
         </div>
      </section>

      <section class="row4">
         <div class="bottom"></div>
      </section>

      <ul id="employees"></ul>

      <footer></footer>
   </main>
</body>

</html>
